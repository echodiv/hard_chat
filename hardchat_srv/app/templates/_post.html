<table class="table table-hover">
    <tr>
        <td > 
        {% set user_link %}
	<span class="user_popup" id="{{ post.author.id }}">    
	    <a href="{{ url_for('main.user', id=post.author.id) }}">
                {{ post.author.name }}
	    </a>
	</span>
        {% endset %}
        {{ _('%(username)s said %(when)s', username=user_link, when=moment(post.timestamp).fromNow()) }} 
	    <br>{{ post.body }}
        </td>
    </tr>
</table>
