{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>{{ _('Hi, %(username)s!', username=current_user.name) }}</h1>
    {% if form %}
        <div class="row">          
            <div class="col-md-4"> 
                {{ wtf.quick_form(form) }}      
            </div>                 
        </div>
    {% endif %}
<div id="scroller" class="mb-3">
    {% include '_post.html' %}
</div>
<div class="d-flex justify-content-center mb-3" id="sentinel">
    <div class="spinner-border" role="status"></div>
</div>
<div class="text-center">
    <button type="button" class="btn btn-light" id="load_posts_btn">More</button>
</div>
{% endblock %}
