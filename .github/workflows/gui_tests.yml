name: Run tests for web gui

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: 
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:14.4
      options: --network-alias testHost
    env:
      NODE_ENV: test
      SELENIUM_HUB_HOST: hub
      TEST_HOST: testHost
    services:
      hub:
        image: selenium/hub:3.141.59-gold
      firefox:
        image: selenium/node-firefox:3.141.59-gold
        env:
          HUB_HOST: hub
          HUB_PORT: 4444
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Install python modules
      run: sudo apt install -y --no-install-recommends python3-venv python3-setuptools
    - name: Install pip packages
      run: |
        python3 -m venv .venv
        .venv/bin/pip install -r hardchat_srv/requirements.txt
        .venv/bin/pip install pytest
        .venv/bin/pip install selenium
      env:
        PIPENV_VENV_IN_PROJECT: 1
    - name: run hard_chat application
      run: #TODO
    - name: Run selenium web gui tests
      run: .venv/bin/python -m pytests/test_gui
